apiVersion: v1
kind: Service
metadata:
  name: kernelci-lava-v2-reactor
spec:
  type: NodePort
  ports:
    - port: 5555
      targetPort: 5550
      nodePort: 31550
      name: reactobus
  selector:
    app: kernelci-lava-v2-reactor
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kernelci-lava-v2-reactor
spec:
  replicas: 1 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod-nginx.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        app: kernelci-lava-v2-reactor
    spec:
      containers:
      - name: kernelci-lava-v2-reactor
        image: mattface/kernelci-lava-v2-reactor:latest
        ports:
        - containerPort: 5550
        env:
        - name: SSH_PASSWORD
          value: YourPasswordHere
        - name: KERNEL_CI_LABS
          value: "[lab-labname]\nurl: http://lavalaburl\napi-token: xxxxxxx-11111-xxxxxxx\n\n[lab-labname2]\nurl: http://someotherlab\napi-token: xxxxxx-22222222-xxxxxx\n\n"
